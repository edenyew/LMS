<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">

        <h:form>
            <div class="header">
                <div class="header-logo">
                    <h3 class="logo">Library Management System</h3>
                </div>
                <nav class="navlinks">
                    <a href="home.xhtml">Home</a>
                    <div class="dropdown">
                        <div class="spacingMember">
                            <button class="dropbtn">Members 
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown-content">
                                <a href="members.xhtml">View All Members</a>
                                <a href="registerMember.xhtml">Register Member</a>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Books 
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="books.xhtml">View All Books</a>
                            <a href="lendBook.xhtml">Lend Book</a>
                            <a href="addBook.xhtml">Add Books</a>
                        </div>
                    </div>
                    <p:commandButton class="buttonLogout" value="Logout" action="#{authenticationManagedBean.logout()}"/>
                </nav>
            </div>
        </h:form>

    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="container">
                <div class="content-table">
                    <div class="panelGrid">
                        <div class="heading">
                            <h2>Register Member</h2>
                        </div>
                        <p:panelGrid columns="2" layout="flex" styleClass="customPanelGrid" contentStyleClass="ui-fluid" style="border-collapse: collapse;">


                            <div class="fieldRow">
                                <p:outputLabel for="firstName" value="First Name" />
                                <p:inputText id="firstName" value="#{memberManagedBean.firstName}" label="FirstName" required="true" requiredMessage="Please enter your first name" />
                                <p:message for="firstName" />
                            </div>
                            <div class="fieldRow">
                                <p:outputLabel for="lastName" value="Last Name" />
                                <p:inputText id="lastName" value="#{memberManagedBean.lastName}" label="LastName" required="true" requiredMessage="Please enter your last name" />   
                                <p:message for="lastName" />
                            </div>

                            <div class="fieldRow">
                                <p:outputLabel>Gender</p:outputLabel>
                                <p:selectOneMenu value="#{memberManagedBean.gender}" >
                                    <f:selectItem itemValue="F" itemLabel="Female" />
                                    <f:selectItem itemValue="M" itemLabel="Male" /> 
                                </p:selectOneMenu>
                            </div>

                            <div class="fieldRow">
                                <p:outputLabel for="age" value="Age" />
                                <p:inputText id="age" value="#{memberManagedBean.age}" label="Age" required="true" requiredMessage="Please enter your age" />
                                <p:message for="age" />
                            </div>

                            <div class="fieldRow">
                                <p:outputLabel for="identityNumber" value="Identity Number" />
                                <p:inputText id="identityNumber" value="#{memberManagedBean.identityNo}" label="IdentityNumber" required="true" requiredMessage="Please enter your identity number" />
                                <p:message for="identityNumber" />
                            </div>

                            <div class="fieldRow">
                                <p:outputLabel for="phone" value="Phone" />
                                <p:inputText id="phone" value="#{memberManagedBean.phone}" label ="Phone" required="true" requiredMessage="Please enter your phone number" />
                                <p:message for="phone" />
                            </div>

                            <div class="fieldRow">
                                <p:outputLabel for="address" value="Address" />
                                <p:inputText id="address" value="#{memberManagedBean.address}" label="Address" required="true" requiredMessage="Please enter your address" />
                                <p:message for="address" />
                            </div>

                        </p:panelGrid>
                        <div class="buttonSubmit">
                            <h:commandButton class="buttonstyle" role="button" value="Submit" actionListener="#{memberManagedBean.registerMember}" /> 
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
