<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">

        <h:form>
            <div class="header">
                <div class="header-logo">
                    <h3 class="logo">Library Management System</h3>
                </div>
                <nav class="navlinks">
                    <a href="home.xhtml">Home</a>
                    <div class="dropdown">
                        <div class="spacingMember">
                            <button class="dropbtn">Members 
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown-content">
                                <a href="members.xhtml">View All Members</a>
                                <a href="registerMember.xhtml">Register Member</a>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Books 
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="books.xhtml">View All Books</a>
                            <a href="lendBook.xhtml">Lend Book</a>
                            <a href="addBook.xhtml">Add Books</a>
                        </div>
                    </div>
                    <p:commandButton class="buttonLogout" value="Logout" action="#{authenticationManagedBean.logout()}"/>
                </nav>
            </div>
        </h:form>

    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="container">
                <div class="content-table">
                    <div class="panelGrid">
                        <div class="heading">
                            <h2>Add Book</h2>
                        </div>
                        <p:panelGrid columns="4" layout="flex" styleClass="customPanelGrid" contentStyleClass="ui-fluid">
                            <div class="fieldRow">
                                <p:outputLabel for="title" value="Title" />
                                <p:inputText id="title" value="#{bookManagedBean.title}" label="Title" />
                            </div>
                            <div class="fieldRow">
                                <p:outputLabel for="isbn" value="ISBN" />
                                <p:inputText id="isbn" value="#{bookManagedBean.isbn}" label="ISBN" /> 
                            </div>
                            <div class="fieldRow">
                                <p:outputLabel for="author" value="Author" />
                                <p:inputText id="author" value="#{bookManagedBean.author}" label="Author" />
                            </div>
                        </p:panelGrid>
                    </div>
                    <div class="buttonSubmit">
                        <h:commandButton class="buttonstyle" role="button" value="Submit" actionListener="#{bookManagedBean.addBook}" /> 
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
