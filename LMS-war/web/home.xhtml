<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">
        <h:form>
            <div class="header">
                <div class="header-logo">
                    <h3 class="logo">Library Management System</h3>
                </div>
                <nav>
                    <a href="home.xhtml">Home</a>
                    <p:menubar>
                        <p:submenu label="Member">
                            <p:menuitem value="View All Members" outcome="/members.xhtml"/>
                            <p:menuitem value="Register Member" outcome="/registerMember.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Books">
                            <p:menuitem value="View All Books" outcome="/books.xhtml"/>
                            <p:menuitem value="Return Book" outcome="/returnBook.xhtml"/>
                            <p:menuitem value="Lend Book" outcome="/lendBook.xhtml"/>
                            <p:menuitem value="Add Books" outcome="/addBook.xhtml"/>
                        </p:submenu>
                    </p:menubar>
                    <p:commandButton class="buttonLogout" value="Logout" action="#{authenticationManagedBean.logout()}"/>
                </nav>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="container">
                <h3>Welcome #{authenticationManagedBean.username}!</h3>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
