<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">

        <h:form>
            <div class="header">
                <div class="header-logo">
                    <h3 class="logo">Library Management System</h3>
                </div>
                <nav class="navlinks">
                    <a href="home.xhtml">Home</a>
                    <div class="dropdown">
                        <div class="spacingMember">
                            <button class="dropbtn">Members 
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown-content">
                                <a href="members.xhtml">View All Members</a>
                                <a href="registerMember.xhtml">Register Member</a>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Books 
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="books.xhtml">View All Books</a>
                            <a href="lendBook.xhtml">Lend Book</a>
                            <a href="addBook.xhtml">Add Books</a>
                        </div>
                    </div>
                    <p:commandButton class="buttonLogout" value="Logout" action="#{authenticationManagedBean.logout()}"/>
                </nav>
            </div>
        </h:form>

    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="container">
                <div class="content-table">
                    <div class="panelGrid">
                        <h3>Register Member</h3>
                        <p:panelGrid columns="4" layout="flex" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" styleClass="customPanelGrid" contentStyleClass="ui-fluid">
                            <p:outputLabel for="firstName" value="First Name" />
                            <p:inputText id="firstName" value="#{memberManagedBean.firstName}" label="FirstName" />

                            <p:outputLabel for="lastName" value="Last Name" />
                            <p:inputText id="lastName" value="#{memberManagedBean.lastName}" label="LastName" />                      

                            <p:outputLabel>Gender:</p:outputLabel>
                            <p:selectOneMenu value="#{memberManagedBean.gender}">
                                <f:selectItem itemValue="F" itemLabel="Female" />
                                <f:selectItem itemValue="M" itemLabel="Male" /> 
                            </p:selectOneMenu>

                            <p:outputLabel for="age" value="Age" />
                            <p:inputText id="age" value="#{memberManagedBean.age}" label="Age" />

                            <p:outputLabel for="identityNumber" value="Identity Number" />
                            <p:inputText id="identityNumber" value="#{memberManagedBean.identityNo}" label="IdentityNumber" />

                            <p:outputLabel for="phone" value="Phone" />
                            <p:inputText id="phone" value="#{memberManagedBean.phone}" label ="Phone" />

                            <p:outputLabel for="address" value="Address" />
                            <p:inputText id="address" value="#{memberManagedBean.address}" label="Address" />
                        </p:panelGrid>
                    </div>
                    <div>
                        <h:commandButton class="buttonstyle" role="button" value="Submit" actionListener="#{memberManagedBean.registerMember}" /> 
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
